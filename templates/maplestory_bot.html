
<!DOCTYPE html>
<html>
<head>
<title>Maplestory Bot</title>
</head>
<body>
<h1>Maplestory Bot</h1>
<form action="/maplestory_bot" method="post">
<label for="character_name">Character Name:</label>
<input type="text" name="character_name" id="character_name">
<br>
<label for="server">Server:</label>
<input type="text" name="server" id="server">
<br>
<label for="actions">Actions:</label>
<select name="actions" id="actions" multiple>
<option value="loot_items">Loot Items</option>
<option value="kill_monsters">Kill Monsters</option>
<option value="complete_quests">Complete Quests</option>
</select>
<br>
<input type="submit" value="Start Bot">
</form>
</body>
</html>
